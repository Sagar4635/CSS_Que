<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PW Skills Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 15px 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        .login-btn {
            background-color: #ff5733;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .container h1 {
            font-size: 36px;
        }
        .highlight {
            color: orange;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <h2>PW Skills</h2>
        </div>
        <nav class="nav-links">
            <a href="#">Courses</a>
            <a href="#">PW Skills Lab</a>
            <a href="#">Job Portal</a>
            <a href="#">Experience Portal</a>
            <a href="#">Become an Affiliate</a>
            <a href="#">Hall of Fame</a>
        </nav>
        <button class="login-btn">Login / Register</button>
    </header>
    
    <div class="container">
        <h1>Upscaling Made <span class="highlight">AFFORDAB</span> With PW Skills</h1>
        <p>PW Skills is your one-stop-shop for upskilling. Get maximum value for time and resources you invest.</p>
    </div>
</body>
</html>
