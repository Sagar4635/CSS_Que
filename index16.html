<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRCTC Clone</title>
    <link rel="stylesheet" href="style16.css">
</head>
<body>

    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <div class="branding">
                <img src="img/irctc logo.png" alt="IRCTC Logo" class="logo">
                <h2>Indian Railways</h2>
                <p>
                    <span class="green">Safety</span> 
                    <span class="red">Security</span> 
                    <span class="blue">Punctuality</span>
                </p>
            </div>

            <!-- Booking Form -->
            <div class="booking-form">
                <div class="input-box">
                    <label>From</label>
                    <input type="text" value="Bangalore">
                </div>
                <div class="input-box">
                    <label>To</label>
                    <input type="text" value="Kasaragod">
                </div>
                <div class="input-box">
                    <label>Date</label>
                    <input type="date">
                </div>
                <div class="input-box">
                    <label>Class</label>
                    <select>
                        <option>3A</option>
                        <option>2A</option>
                        <option>1A</option>
                    </select>
                </div>
                <div class="input-box">
                    <label>Seat Type</label>
                    <select>
                        <option>TATKAL</option>
                        <option>General</option>
                    </select>
                </div>
                <button class="search-btn">Search Train â†’</button>
            </div>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <img src="img/train img.jpeg" alt="Train" class="train-image">
            <img src="img/bridge img.jpeg" alt="Train on Bridge" class="bridge-image">
        </div>
    </div>

</body>
</html>
